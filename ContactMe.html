<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body style="text-align: center; align-items: center;">    

    <div class="header-container">
        <div class="logo">
            
            <img src="./Images/Flutter_Logo.png" alt="Logo">
        </div>
        <div class="nav-bar">
            <a href="index.html">Home</a>
            <a href="AboutMe.html">About Me</a>
            <a href="Projects.html">Projects</a>
            <a href="ContactMe.html">Contact Me</a>
        </div>
    </div>

    <div class="contact-container">     
        
        <div class="row-container">
            
        </div>
        <form id="contactForm" onsubmit="return formValidation()">
            
            <div class="row_contact">                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
            </div>

            <div class="row_contact">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email">
            </div>
        </form>
        
        <div class="row-contact">
            <button type="submit">Submit</button>
        </div>


        <div class="row_contact" id="contact_link">
            <a href="mailto:your@email.com">Email</a>
            <a href="https://www.linkedin.com/in/yourlinkedin" target="_blank">LinkedIn</a>
            <a href="https://github.com/yourgithub" target="_blank">GitHub</a>
        </div>
    </div>


</body>
